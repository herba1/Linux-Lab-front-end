<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lesson.css">
</head>
<body>
    <div class="sidebar hidden">
        <div class="sidebar__top">
            <div class="sidebar__header">
                <h2 class="sidebar__logo">Linux-Lab</h2>
                <img src="../assets/SVGs/Tux.svg.png" alt="tux" class="logo">
                <button type="button" class="button sidebar__button sidebar__button--close">X</button>
            </div>
            <nav class="sidebar__links">
                <ul>
                    <li><a href="#"><h3>Home</h3></a></li>
                    <li>
                        <button type="button" class="sidebar__dropdown__button"><h3>The Basics-</h3></button>
                        <ul class="sidebar__dropdown" >
                            <li class="selected"><a href="#"><h4>Lesson</h4></a></li>
                            <li><a href="#"><h4>Lesson 2</h4></a></li>
                            <li><a href="#"><h4>Lesson 3</h4></a></li>
                            <li><a href="#"><h4>Lesson 4</h4></a></li>
                            <li><a href="#"><h4>Lesson 5</h4></a></li>
                            <li><a href="#"><h4>Lesson 6</h4></a></li>
                        </ul>
                    </li>
                    <li><a href="#"><h3>Sections</h3></a></li>
                </ul>
            </nav>
        </div>
        <div class="sidebar__bottom">
            <button type="button">
                <img src="../assets/SVGs/cog-outline.svg " class="svg" alt="cog">
            </button>
        </div>
    </div>

    <div class="layout">
        <div class="section--lesson">
            <div class="top">
                <button type="button" class="top__sidebar"><img class="svg" src="../assets/SVGs/sidebar-left-svgrepo-com.svg" alt="idk"></button>
                <div class="dropdown__container">
                    <button type="button" class="dropdown__button dropdown__button--open"><h2>Basics - cat +</h2></button>
                    <div class="top__dropdown dropdown hidden">
                        <ul class="dropdown__buttons">
                            <li><button type="button" class="dropdown__button l1">cat</button></li>
                            <li><button type="button" class="dropdown__button l2">ls</button></li>
                            <li><button type="button" class="dropdown__button l3">pwd</button></li>
                            <li><button type="button" class="dropdown__button l4">whoami</button></li>
                            <li><button type="button" class="dropdown__button l4">cd</button></li>
                        </ul>
                    </div>
                </div>
                <img src="../assets/SVGs/Tux.svg.png" alt="tux the penguin" class="svg" id="tuxlogo">
            </div>
            <article class="lesson">
                <h1 class="lesson__title">Loading...</h1>
                <div class="lesson__content">
                </div>
            </article>

            <div class="util__container">
                <div class="progress-bar">
                    <label for="progress-bar"></label>
                    <meter id="progress-bar" class="progress-bar__meter" value="0" min="0" max="100"></meter>

                </div>
                <div class="lesson__util">
                    <button type="button" class="lesson__button lesson__button--prev">Prev</button>
                    <img class="lesson__status lesson__status--cross svg" src="../assets/SVGs/cross.svg" alt="X">
                    <img class="lesson__status lesson__status--check hidden svg" src="../assets/SVGs/check.svg" alt="X">
                    <button type="button" class="lesson__button lesson__button--next">Next</button>
                </div>

            </div>
        </div>


        <div class="section--terminal" id="terminal__container">
    </div>

    <script src="./lesson.js" type="module"></script>
</body>
</html>
